<!DOCTYPE html>
<html>
<head>
  <title>Application WebRTC</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>TeamSpace</h1>
  
  <div id="callControls">
    <button id="startCallButton">Démarrer l'appel</button>
    <button id="stopCallButton">Arrêter l'appel</button>
    <button id="shareScreenButton">Partager l'écran</button>
    <button id="inviteButton">Inviter des membres</button>
  </div>
  
  <div id="chatContainer">
    <div id="messageContainer"></div>
    <input type="text" id="messageInput" placeholder="Tapez un message...">
    <button id="sendMessageButton">Envoyer</button>
  </div>
  
  <video id="localVideo" autoplay></video>
  <video id="remoteVideo" autoplay></video>
  
  <script src="script.js">
    // Placez ici le contenu du script.js généré
    // ...

    // Veuillez noter que si vous avez des fichiers externes tels que "style.css" et "script.js",
    // assurez-vous de les inclure correctement avec les chemins appropriés dans votre projet.
  </script>
</body>
</html>
